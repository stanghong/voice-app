<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice Notes</h1>
    <p class="subtitle">Record long audio, save locally, transcribe later</p>

    <div class="recording-section">
      <button id="recordBtn" class="record-btn">
        <span class="record-icon"></span>
        <span id="recordLabel">Record</span>
      </button>
      <button id="resetBtn" class="reset-btn">Clear</button>
    </div>

    <div class="timer-section">
      <div id="timer" class="timer">00:00</div>
      <canvas id="visualizer" width="400" height="60"></canvas>
    </div>

    <div class="result-section">
      <div class="panel">
        <h2>Recording</h2>
        <div class="button-row">
          <button id="saveAudioBtn" class="save-btn">Save Audio</button>
          <button id="saveBtn" class="transcribe-btn">Transcribe</button>
        </div>
      </div>

      <div class="panel">
        <h2>Transcript</h2>
        <div id="transcription" class="output-box">
          <p class="placeholder">Recording will appear here after transcription...</p>
        </div>
      </div>

      <div class="panel">
        <h2>Saved Notes</h2>
        <div id="savedNotes" class="output-box notes-list">
          <p class="placeholder">No saved notes yet...</p>
        </div>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
